<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link href="index1.css" rel="stylesheet" />
    <h1>Sign Up</h1>
</head>
<body>
    <form>
        <table>

            <tr>
                <td>
                    <input type="text" FirstName="" placeholder="First Name" />
                </td>
                <td>
                    <input type="text" LastName="" placeholder="Last Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" MobileNo="" placeholder="Mobile No." />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" Email="" placeholder="Email Address" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" firstName="" placeholder="Password" />
                </td>
                <td>
                    <input type="text" lastName="" placeholder="Confirm Password" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="agreeBox"> I Agree<br />
                </td>
                <td>
                    By clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookie Use.
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" name="Register" class="register">Register</button>
                </td>
                <td>
                    <button type="button" name="Sign In" class="signin">Sign In</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
